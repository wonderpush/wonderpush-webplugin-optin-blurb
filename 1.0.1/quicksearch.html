; When true, the blurb is inserted before any other child of the parent. Defaults to false, meaning the blurb is inserted after all children. cssPrefix String &lt;optional&gt; Defaults to 'wonderpush-'. linkStyle String &lt;optional&gt; Will be used as the \"style\" attribute of the link element; style String &lt;optional&gt; Will be used as the \"style\" attribute of the container element; bellIconColor String &lt;optional&gt; Color of the bell icon. Defaults to #ff6f61 alignment String &lt;optional&gt; 'left', 'right' or 'center'. Defaults to 'left'. bellIcon String &lt;optional&gt; URL of the bell icon. Use a transpared image whose alpha channel will be used to draw the icon, in the color specified by bellIconColor. horizontalPadding String &lt;optional&gt; Horizontal padding of blurb. Defaults to 0 verticalPadding String &lt;optional&gt; Horizontal padding of blurb. Defaults to 0 imgUrl String &lt;optional&gt; When given, the specified image will be used instead of the bell icon. multiple boolean &lt;optional&gt; When true, the blurb will be installed inside each node returned by document.querySelectorAll. Otherwise, the blurb will be installed in the node returned by document.querySelector(). Defaults to false. × Search results Close "}}
